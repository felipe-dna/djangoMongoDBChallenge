{% extends '../base/base.html' %}

{% block title %}{{ video.name }}{% endblock title %}

{% block content %}
<div class="col">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10"><video src="{{ video.file.url }}" width="100%" controls></video></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h3>{{ video.name|upper }}</h3>
            <a class="badge badge-primary badge-primary ml-6" href="#">{{ video.theme.name }}</a>
            <small class="text-muted"><i class="fa fa-clock"></i> {{ video.uploaded_at|timesince }} atr√°s</small>
            
            <div class="d-flex justify-content-between align-items-center pull-right">
                <div class="btn-group">
                    <a href="{% url 'app:thumbUp' video.id %}" class="btn btn-sm btn-outline-success" title="Thumb up this video?"><fa class="fa fa-thumbs-up"></fa> {{ video.thumbs_up }}</a>
                    <a href="{% url 'app:thumbDown' video.id %}" class="btn btn-sm btn-outline-danger" title="Thumb Down this video?"><fa class="fa fa-thumbs-down"></fa> {{ video.thumbs_down }}</a>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
{% endblock content %}
